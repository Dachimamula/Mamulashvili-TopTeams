{% extends 'base.html' %}

{% block content %}
    <h1 style="margin: 20px">Top Teams</h1>
    <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team</th>
      <th scope="col">Goals</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for game in all_games %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{game.team}}</td>
      <td>{{game.goals}}</td>
      <td>{{game.rating}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block title %}
  <title>Top Games</title>
{% endblock %}
